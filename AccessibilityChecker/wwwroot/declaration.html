<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Dichiarazione di Accessibilità</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1 class="mb-4">Dichiarazione di Accessibilità</h1>
  <div id="content">Caricamento...</div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get('url');
    if (!url) {
      document.getElementById('content').textContent = 'URL mancante';
    } else {
      fetch('/api/accessibility/declaration', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(url)
      })
      .then(response => response.ok ? response.blob() : response.text().then(t => Promise.reject(t)))
      .then(blob => {
        const pdfUrl = URL.createObjectURL(blob);
        document.getElementById('content').innerHTML = `<iframe src="${pdfUrl}" style="width:100%; height:80vh;" class="border"></iframe>`;
      })
      .catch(err => {
        document.getElementById('content').textContent = 'Errore: ' + err;
      });
    }
  </script>
</body>
</html>
