<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Accessibility Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1 class="mb-4">Accessibility Checker</h1>
  <form action="report.html" method="get">
    <div class="mb-3">
      <label for="url" class="form-label">URL da analizzare</label>
      <input type="url" class="form-control" id="url" name="url" required>
    </div>
    <button type="submit" class="btn btn-primary">Analizza</button>
  </form>
</body>
</html>
